<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">

	<title>{% block title %}{% endblock %} - PostR</title>

</head>
<body>

	</div>

</html>
